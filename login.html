<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <header class="header-main">
        <p>20% de descuento en todos los productos</p>
        <a href="./index.html" class="header-brand">
            <img src="./assets/img/logo.png" alt="logo">
            <h1>Nombre Tienda</h1>
        </a>
        <nav>
            <ul class="nav-list">
                <li class="nav-item"><a class="nav-link" href="./index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="./register.html">Registrarme</a></li>
                <li class="nav-item"><a class="nav-link" href="./login.html">Ingresar</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="container">
            <form action="" class="form" autocomplete="off">
                <header class="form-header">
                    <h2>Iniciar sesión</h2>
                    <p>Agrega tu informacion personal</p>
                </header>

                <div class="form-body">
                    <fieldset>
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input type="text" name="name" id="name">
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" name="password" id="password">
                        </div>
                    </fieldset>
                </div>
                
                <footer class="form-footer">
                    <button type="submit">Iniciar sesión</button>
                </footer>
            </form>
        </section>
    </main>

    <footer class="footer fixed">
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>
</html>
