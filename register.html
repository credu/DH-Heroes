<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <header class="header-main">
        <p>20% de descuento en todos los productos</p>
        <a href="./index.html" class="header-brand">
            <img src="./assets/img/logo.png" alt="logo">
            <h1>Nombre Tienda</h1>
        </a>
        <nav>
            <ul class="nav-list">
                <li class="nav-item"><a class="nav-link" href="./index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="./register.html">Registrarme</a></li>
                <li class="nav-item"><a class="nav-link" href="./login.html">Ingresar</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="container">
            <form action="" class="form" autocomplete="off">
                <header class="form-header">
                    <h2>Registrarse</h2>
                    <p>Agrega tu informacion personal</p>
                </header>

                <div class="form-body">
                    <fieldset>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input type="text" name="name" id="name">
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="form-group">
                            <label for="date">Nacimiento</label>
                            <input type="date" name="date" id="date">
                        </div>
                        <div class="form-group">
                            <label for="tel">Telefono</label>
                            <input type="tel" name="tel" id="tel">
                        </div>
                    </fieldset>
                    
                    <div>
                        <fieldset>
                            <div class="form-group">
                                <label for="file">Avatar</label>
                                <input type="file" name="file" id="file">
                            </div>
                            <div class="form-group">
                                <label for="color">Color Favorito</label>
                                <input type="color" name="color" id="color">
                            </div>
                        </fieldset>

                        <fieldset>
                            <legend>Poderes</legend>
        
                            <div class="form-group">
                                <input type="checkbox" name="power" id="fly">
                                <label for="fly">Volar</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="power" id="superintelligence">
                                <label for="superintelligence">SuperInteligencia</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="power" id="xray">
                                <label for="xray">Vista de rayo laser</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="power" id="money">
                                <label for="money">Billetera gorda</label>
                            </div>
                            
                        </fieldset>
                        <hr>
                        <fieldset>
                            <legend>Poderes</legend>
        
                            <div class="form-group-check">
                                <input type="radio" name="rol" id="hero" value="hero">
                                <label for="hero">Héroe / Heroina</label>
                            </div>
                            <div class="form-group-check">
                                <input type="radio" name="rol" id="villain" value="villain">
                                <label for="villain">Villano / Villana</label>
                            </div>
                        </fieldset>
                    </div>
    
                </div>
                
                <footer class="form-footer">
                    <button>Registro</button>
                </footer>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>
</html>
